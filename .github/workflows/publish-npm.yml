name: Publish NPM Utils

on:
  push:
    branches: [ "main" ]
    paths:
      - "npm-utils/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./npm-utils

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version exists
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Checking version for $PACKAGE_NAME @ $CURRENT_VERSION"
          
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME@$CURRENT_VERSION" version 2>/dev/null || echo "not_found")
          
          if [ "$PUBLISHED_VERSION" == "$CURRENT_VERSION" ]; then
            echo "Version $CURRENT_VERSION already exists on NPM. Skipping publish."
            echo "PUBLISH_NEEDED=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION does not exist (or package is new). Publishing..."
            echo "PUBLISH_NEEDED=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        if: steps.check_version.outputs.PUBLISH_NEEDED == 'true'
        run: npm ci

      - name: Publish to NPM
        if: steps.check_version.outputs.PUBLISH_NEEDED == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}